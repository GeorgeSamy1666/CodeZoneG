     <canvas id="matrix"></canvas>
    <div class="login-container ">
      <div class="container">
        <h1>Login</h1>
        <form>
          <div class="input-box">
            <input
              type="Email"
              id="email"
              name="username"
              placeholder="Email"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="bx bxs-lock"></i>
          </div>
          <button type="submit"  class="login">Login</button>
          <p>
            Don't have an account?
            <a href="register.html"type="button" class="sign-up">Sign up</a>
          </p>
        </form>
